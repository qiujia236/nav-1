<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
      initial-scale=1,minimum-scale=1,maximum-scale=1,
      user-scalable=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>nav</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="globalHeader">
      <form class="searchForm" method="GET" 
       action="https://www.baidu.com/s" target="_blank">
        <input type="text" name="wd"/>
        <button type="submit">搜索</button type="submit">
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li>
          <a href="https://www.bilibili.com">
            <div class="site">
              <div class="logo">
                <img src="bilibili.jpg">
              </div>
              <div class="link">https://www.bilibili.com</div>
            </div>
          </a>
        </li>
        <li class="last">
          <div class="addButton">
            <div class="icon-wrapper">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="font.js"></script>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
